<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor | Anubhaw</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="dark">
    <div class="main-container">
        <!-- ===== ASIDE (Navigation) ===== -->
        <aside class="aside">
            <div class="logo" id="logo-container">
                <!-- Logo will be injected by JS -->
            </div>
            <div class="nav-toggler">
                <span></span>
            </div>
            <ul class="nav" id="nav-list">
                <!-- Navigation links will be injected by JS -->
            </ul>
        </aside>

        <!-- ===== MAIN CONTENT ===== -->
        <div class="main-content">
            <!-- Home Section -->
            <section class="home section active" id="home">
                <div class="container">
                    <div class="row">
                        <div class="home-info padd-15" id="home-info">
                            <!-- Home info content will be injected by JS -->
                        </div>
                        <div class="home-img padd-15" id="home-img-container">
                            <!-- Social media card will be injected here by JS -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- About Section -->
            <section class="about section" id="about">
                <div class="container">
                    <div class="row"><div class="section-title padd-15"><h2>About me</h2></div></div>
                    <div class="row">
                        <div class="about-content padd-15">
                            <div class="row"><div class="about-text padd-15" id="about-text"></div></div>
                            <div class="row">
                                <div class="personal-info padd-15">
                                    <div class="row" id="personal-info-container"></div>
                                    <div class="row">
                                        <div class="buttons padd-15">
                                            <a href="#contact" class="btn hire-me" data-section-index="4">Hire me!</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="skills padd-15">
                                    <div class="row" id="skills-container"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="education padd-15">
                                    <h3 class="title">Education</h3>
                                    <div class="row"><div class="timeline-box padd-15"><div class="timeline shadow-dark" id="education-timeline"></div></div></div>
                                </div>
                                <div class="experience padd-15">
                                    <h3 class="title">Experience</h3>
                                    <div class="row"><div class="timeline-box padd-15"><div class="timeline shadow-dark" id="experience-timeline"></div></div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Services Section -->
            <section class="service section" id="services">
                <div class="container">
                    <div class="row"><div class="section-title padd-15"><h2>Services</h2></div></div>
                    <div class="row" id="services-container"></div>
                </div>
            </section>

            <!-- Portfolio Section -->
<!--             <section class="portfolio section" id="portfolio">
                <div class="container">
                    <div class="row"><div class="section-title padd-15"><h2>Portfolio</h2></div></div>
                    <div class="row"><div class="portfolio-heading padd-15"><h2>My Last Projects:</h2></div></div>
                    <div class="row" id="portfolio-container"></div>
                </div>
            </section> -->

            <!-- Contact Section -->
            <section class="contact section" id="contact">
                <div class="container">
                    <div class="row"><div class="section-title padd-15"><h2>Contact</h2></div></div>
                    <h3 class="contact-title padd-15" id="contact-title"></h3>
                    <h4 class="contact-subtitle padd-15" id="contact-subtitle"></h4>
                    <div class="row" id="contact-info-container"></div>
                    <h3 class="contact-title padd-15" id="contact-form-title"></h3>
                    <h4 class="contact-subtitle padd-15" id="contact-form-subtitle"></h4>
                    <div class="row">
                        <div class="contact-form padd-15">
                            <div class="row">
                                <div class="form-item col-6 padd-15"><div class="form-group"><input type="text" class="form-control" placeholder="Name"></div></div>
                                <div class="form-item col-6 padd-15"><div class="form-group"><input type="email" class="form-control" placeholder="Email"></div></div>
                            </div>
                            <div class="row"><div class="form-item col-12 padd-15"><div class="form-group"><input type="text" class="form-control" placeholder="Subject"></div></div></div>
                            <div class="row"><div class="form-item col-12 padd-15"><div class="form-group"><textarea class="form-control" placeholder="Message"></textarea></div></div></div>
                            <div class="row"><div class="form-item col-12 padd-15"><div class="form-group"><button type="submit" class="btn">Send Message</button></div></div></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
